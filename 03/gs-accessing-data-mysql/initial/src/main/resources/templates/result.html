<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link href="../static/css/ResultForm.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<table border="2">
    <tr>
        <th>Status   </th>
        <th>E-mail   </th>
        <th>Results  </th>
    </tr>
    <tr th:each="email : ${email}">
        <td th:text="${email.status}">...</td>
        <td th:text="${email.query}">...</td>
        <td th:text="${email.results}">...</td>
    </tr>
</table>
    <span th:each="data : ${email.data}">
        <ul>
            <p>Source ID</p>
            <li th:text="${data.source_id}"></li>
            <p>Source URL</p>
            <li th:text="${data.source_url}"></li>
            <p>Source lines</p>
            <li th:text="${data.source_lines}"></li>
            <p>Source size</p>
            <li th:text="${data.source_size}"></li>
            <p>Source network</p>
            <li th:text="${data.source_network}"></li>
            <p>Source provider</p>
            <li th:text="${data.source_provider}"></li>
            <p>Verified</p>
            <li th:text="${data.verified}"></li>
            <p>Title</p>
            <li th:text="${data.title}"></li>
            <p>Author</p>
            <li th:text="${data.author}"></li>
            <p>Date created</p>
            <li th:text="${data.date_created}"></li>
            <p>Date leaked</p>
            <li th:text="${data.date_leaked}"></li>
            <p>E-mail count</p>
            <li th:text="${data.emails_count}"></li>
            <p>Details</p>
            <li th:text="${data.details}"></li>
        </ul>
    </span>
<input type="button" value="Go to Main Page" onclick="location.href='/home/'"/>
</body>
</html>
