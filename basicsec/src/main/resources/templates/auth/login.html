<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
    <title>Spring Course - You need a story for every single day!</title>
</head>
<body>

<div layout:fragment="loginContent">

    <form name="login" th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please, login in here</h2>
        <div id="err" th:if="${param.error}" class="alert alert-danger">Wrong username or/and password!</div>
        <div th:if="${param.logout}" class="alert alert-success">Logged out successfully</div>
        <label for="username" class="sr-only">E-mail address</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="E-mail address" required="true" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
        <div class="checkbox">
            <label> <input id="remember-me" name="remember-me" type="checkbox" /> Remember me </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

    <a href="/registration">New Registration</a>
</div>

</body>
</html>
